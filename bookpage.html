<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist - GreatReads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header">
            <div class="logo">
                <img src="images/greatreadslogo.png" alt="Logo">
            </div>

            <!-- Search Bar in the Center -->
            <div class="header-search">
                <form action="/search" method="GET">
                    <input type="text" name="query" placeholder="Search books or authors..." required>
                    <button type="submit">Search</button>
                </form>
            </div>

            <!-- Buttons on the right -->
            <div class="header-actions">
                <a href="/booklist" class="booklist-button">
                    <img src="images/bookmark.png" alt="Bookmark Icon" class="booklist-icon">
                    Booklist
                </a>
                <a href="/signin" class="signin-button">Sign In</a>
            </div>
        </div>
    </header>
        <!-- Main Content Section -->
        <main>
            <div class="book-details-container">
                <!-- Book Cover -->
                <div class="book-cover">
                    <img src="https://via.placeholder.com/200x300" alt="Book Cover">
                    
                    <!-- Add to Watchlist Button -->
                    <div class="watchlist-button-container">
                        <button class="watchlist-button">Add to Watchlist</button>
                    </div>
                </div>
    
                <!-- Book Information -->
                <div class="book-info">
                    <h1 class="book-title">Some We Love, Some We Hate, Some We Eat</h1>
                    <p class="book-author">by <strong>Hal Herzog</strong></p>
    
                    <!-- Rating Section -->
                    <div class="book-rating">
                        <span>⭐⭐⭐⭐☆</span> 3.87
                    </div>
    
                    <!-- Synopsis -->
                    <p class="book-synopsis">
                        Combining the intellect of Malcolm Gladwell with the irreverent humor of Mary Roach,
                        this book explores our paradoxical relationships with animals.
                    </p>
                </div>
            </div>
        </main>
    </body>
