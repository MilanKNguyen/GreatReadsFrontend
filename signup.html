<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GreatReads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Signup Page Wrapper -->
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Logo -->
            <div class="login-logo">
                <img src="images/greatreadslogo.png" alt="GreatReads Logo">
            </div>

            <!-- Signup Form -->
            <h2>Create Account</h2>
            <form action="/signup" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter a username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>
                <div class="form-group show-password">
                    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                    <label for="show-password">Show Password</label>
                </div>
                <button type="submit" class="login-button">Sign Up</button>
            </form>

            <!-- Additional Links -->
            <div class="login-links">
                <p>Already have an account? <a href="/signin">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');
            const isChecked = document.getElementById('show-password').checked;
    
            // Toggle input type between 'password' and 'text'
            password.type = isChecked ? 'text' : 'password';
            confirmPassword.type = isChecked ? 'text' : 'password';
        }
    
        document.querySelector('.signup-form').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
    
            if (password !== confirmPassword) {
                e.preventDefault(); // Stop form submission
                alert('Passwords do not match! Please try again.');
            }
        });
    </script>
    
</body>
</html>
